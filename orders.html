<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Coffee Header & Orders</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JZJq+M76c2F3L+kOaWb4DshNBF28nE1y/9gkEo84+2EAtVx5yCw5YB0U4BKnPhHD" crossorigin="anonymous">

  <link rel="stylesheet" href="orders.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">


</head>

<body>

  <!-- Header -->
  <header id="header-placeholder"></header>


  <!-- Order Section -->
  <div class="container">
    <div class="breadcrumb">
              <i class="fas fa-arrow-left"></i>
        Back 
    </div>
    <div class="order-section">

      <!-- Back Button Inside White Box -->
      <!-- <div class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back
      </div> -->

      <h2>My Orders</h2>

      <div class="order-card">
        <img src="assets/cortado.jpeg" alt="Macchiato/Cortado">
        <div class="order-info">
          <p>Macchiato/Cortado</p>
          <span>× 1</span>
        </div>
        <span class="order-price">11 SAR</span>
      </div>

      <div class="order-card">
        <img src="assets/CHOC.jpeg" alt="Chocolate English Cake">
        <div class="order-info">
          <p>Chocolate English cake</p>
          <span>× 2</span>
        </div>
        <span class="order-price">18 SAR</span>
      </div>

      <div class="summary">
        <div class="row">
          <span>Sub Total</span>
          <span>25.22 SAR</span>
        </div>
        <div class="row tax">
          <span>Tax(15%)</span>
          <span>3.78 SAR</span>
        </div>
        <hr>
        <div class="row total">
          <strong>Total</strong>
          <strong>29 SAR</strong>
        </div>
      </div>

      <div class="options-row">
        <div>
          <h3>Payment Method</h3>
          <div class="choice-group" id="payment-method">
            <div class="choice selected"><i class="fas fa-money-bill-wave"></i></div>
            <div class="choice"><i class="fas fa-credit-card"></i></div>
          </div>
        </div>
        <div>
          <h3>Pickup&Delivery</h3>
          <div class="choice-group" id="delivery-method">
            <div class="choice"><i class="fas fa-hand-holding"></i></div>
            <div class="choice selected"><i class="fas fa-truck"></i></div>
          </div>
        </div>
      </div>

      <div class="place-order">
        <button>Place Order</button>
      </div>
    </div>

    <footer id="footer-placeholder"></footer>




    <script>
      function setupToggle(groupId) {
        const group = document.getElementById(groupId);
        const choices = group.querySelectorAll(".choice");

        choices.forEach(choice => {
          choice.addEventListener("click", () => {
            choices.forEach(c => c.classList.remove("selected"));
            choice.classList.add("selected");
          });
        });
      }

      setupToggle("payment-method");
      setupToggle("delivery-method");
    </script>


    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </div>
</body>

</html>
