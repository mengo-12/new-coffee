<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Coffee</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JZJq+M76c2F3L+kOaWb4DshNBF28nE1y/9gkEo84+2EAtVx5yCw5YB0U4BKnPhHD" crossorigin="anonymous">


  <!-- <link rel="stylesheet" href="header.css"> -->
  <link rel="stylesheet" href="coffee.css">
  <!-- <link rel="stylesheet" href="footer.css"> -->







</head>

<body>
    <header>
    <div class="left-group">
      <div class="search-box">
        <input type="text" placeholder="Search" />
        <i class="fas fa-search"></i>
      </div>
      <div class="buttons">
        <!-- يمكن إضافة أزرار إضافية هنا -->
      </div>
    </div>
    <img src="assets/logo.png.png" alt="Logo" class="logo" />
  </header>

  <div class="container">
    <div class="breadcrumb">
      Home <span>›</span> All products <span>›</span> Macchiato / Cortado
    </div>

    <div class="white-box">
      <img src="assets/cortado.jpeg" alt="Coffee Cup" />

      <div class="text-content">
        <h2>Macchiato / Cortado</h2>

        <div class="options">
          <div>
            <strong>Size</strong><br />
            <label><input type="radio" name="size" /> Small</label>
            <label><input type="radio" name="size" /> Large</label>
          </div>
          <div>
            <strong>Type of milk</strong><br />
            <label><input type="radio" name="milk" /> Almond Milk</label>
            <label><input type="radio" name="milk" /> Low-fat Milk</label>
            <label><input type="radio" name="milk" /> Lactose-Free</label>
          </div>
        </div>

        <hr />

        <div class="quantity-price">
          <div class="quantity-controls">
            <span>–</span>
            <strong>1</strong>
            <span>+</span>
          </div>
          <div><strong>14 SAR</strong></div>
        </div>

        <button class="add-button">Add</button>
      </div>
    </div>

    <hr class="section-divider">

    <h2 style="text-align:center; margin: 40px 0 20px; font-size: 24px;">You May Also Like!!</h2>
    <div class="suggested-items">
      <div class="card">
        <img src="assets/CHOC.jpeg" alt="Chocolate Cake">
        <p><strong>Chocolate English cake</strong></p>
        <p>379.Kcal</p>
        <button>9 SAR</button>
      </div>
      <div class="card">
        <img src="assets/cor.jpeg" alt="Plain Croissant">
        <p><strong>Plain Croissant</strong></p>
        <p>379.Kcal</p>
        <button>90 SAR</button>
      </div>
      <div class="card">
        <img src="assets/WA.jpeg" alt="Water">
        <p><strong>Water</strong></p>
        <p>379.Kcal</p>
        <button>3 SAR</button>
      </div>
    </div>


  </div>
  <footer class="footer">
    <p>&copy; 2025 Darat AlQahwa. All rights reserved.</p>
</footer>

</body>

</html>
